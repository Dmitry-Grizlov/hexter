<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hexter - Hex To CSS Filter Converter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container my-4">
      <div class="alert alert-info mb-4" role="alert">
        For this code to work well the starting color needs to be black. If your
        icon set isn't black you can prepend "<code>brightness(0) saturate(100%)</code>" to
        your filter property which will first turn the icon set to black.
      </div>
      <div class="input-group mb-3">
        <input
          type="text"
          class="target form-control"
          placeholder="Hex color"
          aria-label="Hex color"
          aria-describedby="button-addon2"
          value="#00a4d6"
        />
        <button class="btn btn-outline-secondary execute" type="button">
          Convert to CSS filter
        </button>
      </div>
      <div id="result">
        <div class="row justify-content-around mb-4">
          <div class="col-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title text-center">
                  <code>background-color</code>
                </h5>
                <div class="pixel realPixel text-center"></div>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title text-center"><code>filter</code></h5>
                <div class="pixel filterPixel text-center"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="alert alert-success mb-2" role="alert">
          <div class="row py-0 my-0">
            <p class="col-11 py-0 my-0" id="filterDetail">Filter: </p>
            <div class="col-1 py-0 my-0" id="copy">
              <img src="../copy-svgrepo-com.svg"/>
            </div>
          </div>
        </div>

        <div class="alert alert-danger" role="alert">
          <p class="lossDetail py-0 my-0"></p>
        </div>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
